<div class="container py-4" [class.p-0]="isModal">
  <div class="d-flex justify-content-between align-items-center mb-4" *ngIf="!isModal">
    <h2>
      <i class="fas" [class.fa-plus-circle]="!isEditing" [class.fa-edit]="isEditing"></i>
      {{ isEditing ? 'Editar Producto' : 'Nuevo Producto' }}
    </h2>
    <a routerLink="/productos" class="btn btn-outline-secondary">
      <i class="fas fa-arrow-left me-2"></i>Volver
    </a>
  </div>

  <div class="card shadow-sm border-0" [class.shadow-none]="isModal">
    <div class="card-body p-4" [class.p-0]="isModal">
      <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
        <div class="row g-4">
          <!-- Columna Izquierda: Datos Principales -->
          <div class="col-md-8">
            <div class="mb-3">
              <label class="form-label fw-bold">Nombre del Producto</label>
              <input type="text" class="form-control" formControlName="nombre" 
                     [class.is-invalid]="isFieldInvalid('nombre')">
              <div class="invalid-feedback">El nombre es requerido</div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Descripción</label>
              <textarea class="form-control" formControlName="descripcion" rows="3"></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Precio (S/)</label>
                <input type="number" class="form-control" formControlName="precio" step="0.01" min="0"
                       [class.is-invalid]="isFieldInvalid('precio')">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Impuesto (%)</label>
                <input type="number" class="form-control" formControlName="impuesto" step="0.01" min="0">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Categoría</label>
                <select class="form-select" formControlName="idCategoria" [class.is-invalid]="isFieldInvalid('idCategoria')">
                  <option value="">Seleccione una categoría</option>
                  <option *ngFor="let cat of categorias" [value]="cat.idCategoria">{{ cat.nombre }}</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Estado</label>
                <select class="form-select" formControlName="estado">
                  <option value="ACTIVO">Activo</option>
                  <option value="INACTIVO">Inactivo</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Columna Derecha: Imagen -->
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label fw-bold">Imagen del Producto</label>
              
              <!-- Opción 1: Subir Archivo -->
              <div class="mb-2">
                <label class="form-label small text-muted">Subir desde dispositivo</label>
                <input type="file" class="form-control form-control-sm" (change)="onFileSelected($event)" accept="image/*">
              </div>

              <div class="text-center my-2 text-muted small">- O -</div>

              <!-- Opción 2: URL -->
              <div class="mb-3">
                <label class="form-label small text-muted">URL de la imagen</label>
                <input type="text" class="form-control form-control-sm" formControlName="imagenUrl" placeholder="https://ejemplo.com/imagen.jpg" (input)="onUrlChange($event)">
              </div>

              <!-- Preview -->
              <div class="mt-2 text-center p-3 border rounded bg-white" *ngIf="previewUrl || productoForm.get('imagenUrl')?.value">
                <img [src]="previewUrl || productoForm.get('imagenUrl')?.value" class="img-fluid rounded" style="max-height: 200px;" onerror="this.src='assets/placeholder.png'">
              </div>
            </div>
          </div>
        </div>

        <hr class="my-4">

        <div class="d-flex justify-content-end gap-2">
          <button type="button" (click)="cancel()" class="btn btn-outline-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary px-4" [disabled]="productoForm.invalid || isLoading">
            <i class="fas fa-save me-2"></i>
            {{ isLoading ? 'Guardando...' : 'Guardar Producto' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
