<div class="d-flex justify-content-between align-items-center mb-4">
  <h2><i class="fas fa-coffee me-2 text-secondary"></i>Nuestros Productos</h2>
  <button class="btn btn-primary" (click)="openModal()">
    <i class="fas fa-plus me-2"></i>Nuevo Producto
  </button>
</div>

<!-- Filtros -->
<div class="card mb-4 border-0 shadow-sm">
  <div class="card-body">
    <div class="row g-3">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
          <input type="text" class="form-control border-start-0 ps-0" placeholder="Buscar producto..." [(ngModel)]="searchTerm" (keyup)="filterProducts()">
        </div>
      </div>
      <div class="col-md-4">
        <select class="form-select" [(ngModel)]="selectedCategory" (change)="filterProducts()">
          <option value="">Todas las categorías</option>
          <option *ngFor="let cat of categorias" [value]="cat.idCategoria">{{ cat.nombre }}</option>
        </select>
      </div>
    </div>
  </div>
</div>

<!-- Grid de Productos -->
<div class="row g-4" *ngIf="!isLoading; else loadingTemplate">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let producto of filteredProductos">
    <div class="card product-card h-100">
      <div class="product-image">
        <img *ngIf="producto.imagenUrl" [src]="getImageUrl(producto.imagenUrl)" [alt]="producto.nombre">
        <i *ngIf="!producto.imagenUrl" class="fas fa-coffee fa-4x text-muted"></i>
      </div>
      
      <div class="card-body d-flex flex-column">
        <div class="mb-2">
          <h5 class="card-title mb-1">{{ producto.nombre }}</h5>
          <p class="mb-0 text-muted small text-truncate-2">{{ producto.descripcion }}</p>
        </div>
        
        <div class="mt-auto pt-3">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="badge bg-light text-dark border">{{ producto.categoria?.nombre || 'General' }}</span>
            <span class="price text-primary">S/ {{ producto.precio | number:'1.2-2' }}</span>
          </div>
          
          <div class="d-flex gap-2">
            <a [routerLink]="['/productos/editar', producto.idProducto]" class="btn btn-sm btn-outline-warning flex-grow-1">
              <i class="fas fa-edit"></i>
            </a>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteProducto(producto)">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2 text-muted">Cargando productos...</p>
  </div>
</ng-template>

<div *ngIf="!isLoading && filteredProductos.length === 0" class="alert alert-info text-center mt-4">
  <i class="fas fa-info-circle me-2"></i> No se encontraron productos.
</div>

<!-- Modal de Creación de Producto -->
<div class="modal fade show" tabindex="-1" style="display: block; background-color: rgba(0,0,0,0.5);" *ngIf="showModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo Producto</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <app-producto-form [isModal]="true" (onSave)="onProductSaved()" (onCancel)="closeModal()"></app-producto-form>
      </div>
    </div>
  </div>
</div>
