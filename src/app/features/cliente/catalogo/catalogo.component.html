<div class="container py-5 fade-in">
  <div class="text-center mb-5">
    <h1 class="display-4 fw-bold text-coffee-dark">Nuestro Menú</h1>
    <p class="lead text-muted">Descubre nuestros deliciosos productos seleccionados para ti</p>
  </div>

  <!-- Filtros -->
  <div class="row justify-content-center mb-5">
    <div class="col-md-8">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-2">
          <div class="row g-2">
            <div class="col-md-7">
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                <input type="text" class="form-control border-start-0 ps-0" placeholder="Buscar tu café favorito..." [(ngModel)]="searchTerm" (keyup)="filterProducts()">
              </div>
            </div>
            <div class="col-md-5">
              <select class="form-select border-0 bg-light" [(ngModel)]="selectedCategory" (change)="filterProducts()">
                <option value="">Todas las categorías</option>
                <option *ngFor="let cat of categorias" [value]="cat.idCategoria">{{ cat.nombre }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && filteredProductos.length === 0" class="text-center py-5">
    <i class="fas fa-mug-hot fa-3x text-muted mb-3"></i>
    <p class="lead text-muted">No encontramos productos con esos criterios.</p>
  </div>

  <!-- Grid de Productos -->
  <div class="row g-4" *ngIf="!isLoading">
    <div class="col-sm-6 col-lg-4 col-xl-3" *ngFor="let producto of filteredProductos">
      <div class="card product-card h-100 border-0 shadow-sm">
        <div class="product-image-wrapper position-relative overflow-hidden">
          <img *ngIf="producto.imagenUrl" [src]="getImageUrl(producto.imagenUrl)" [alt]="producto.nombre" class="card-img-top product-img">
          <div *ngIf="!producto.imagenUrl" class="card-img-top product-img d-flex align-items-center justify-content-center bg-light">
            <i class="fas fa-coffee fa-3x text-muted"></i>
          </div>
          <div class="product-overlay d-flex align-items-center justify-content-center">
            <button class="btn btn-light rounded-circle shadow me-2" (click)="addToCart(producto)" title="Agregar al carrito">
              <i class="fas fa-cart-plus text-primary"></i>
            </button>
          </div>
        </div>
        
        <div class="card-body text-center">
          <h5 class="card-title fw-bold mb-1">{{ producto.nombre }}</h5>
          <p class="text-muted small mb-2">{{ producto.categoria?.nombre }}</p>
          <p class="card-text text-truncate-2 small text-muted mb-3">{{ producto.descripcion }}</p>
          <h4 class="text-primary fw-bold mb-0">S/ {{ producto.precio | number:'1.2-2' }}</h4>
        </div>
        
        <div class="card-footer bg-transparent border-0 pb-3 pt-0">
          <button class="btn btn-outline-primary w-100 rounded-pill" (click)="addToCart(producto)">
            Agregar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
