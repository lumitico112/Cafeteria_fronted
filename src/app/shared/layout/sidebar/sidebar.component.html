<div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white">
  <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <span class="fs-4"><i class="fas fa-coffee me-2"></i>Menu</span>
  </div>
  <hr />
  <ul class="nav nav-pills flex-column mb-auto">
    @for (item of menuItems; track item.label) {
    <li class="nav-item">
      <a [routerLink]="item.basePath" routerLinkActive="active" class="nav-link text-white">
        <i [class]="item.icon + ' me-2'"></i>
        {{ item.label }}
      </a>
    </li>
    }
  </ul>
  <hr />
  <div class="dropdown">
    <a
      href="#"
      class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
      id="dropdownUser1"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <i class="fas fa-user-circle fa-2x me-2"></i>
      <strong>
        @if (currentUser) {
        {{ currentUser.nombre || currentUser.sub }}
        } @else { Usuario }
      </strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
      <li><a class="dropdown-item" routerLink="/perfil">Perfil</a></li>
      <li><hr class="dropdown-divider" /></li>
      <li><a class="dropdown-item" href="#" (click)="logout($event)">Cerrar Sesi√≥n</a></li>
    </ul>
  </div>
</div>
